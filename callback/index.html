<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь</title>
</head>
<body>
    <style>
body {
    background: #0a0f1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
}

.nav {
    display: flex;
    gap: 20px;
}

.nav a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    transition: all 0.3s ease;
}

.nav a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: #ffffff;
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease;
}

.nav a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

.nav a:hover {
    transform: translateX(10px);
}

.ben2 {
    padding: 10px 30px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background: linear-gradient(45deg, #2C90F7, #05C0CC);
    color: white;
    border-radius: 15px;
}

.switch {
    position: relative;
    width: 60px;
    height: 30px;
    display: inline-block;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .3s;
    border-radius: 30px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .3s;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

input:checked + .slider {
    background-color: #310094;
}

input:checked + .slider:before {
    transform: translateX(30px);
}

/*FORM*/
.container {
    width: 100%;
    max-width: 900px;
    padding: 20px;
    margin: 0 auto;
}

.form-container {
    background-color: #FFFFFF0F; /* Прозрачный белый фон */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgb(17, 36, 146);
    padding: 90px;
    text-align: center;
}

h1 {
    font-family: Montserrat;
    font-weight: 700;
    font-size: 40px;
}

h2 {
    margin-bottom: 10px;
    color: #ffff;
}

p {
    margin-bottom: 20px;
    color: #fff;
    font-family: Montserrat;
    font-weight: 400;
    font-size: 15px;
}

/* УВЕДОМЛЕНИЕ */
.notification {
    position: fixed;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    background: #0c591e;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    transition: bottom 0.5s ease-in-out, opacity 0.5s;
    opacity: 0;
}

.notification.show {
    bottom: 20px;
    opacity: 1;
}

.request-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #0b0c56;
    color: white;
    border-radius: 5px;
    margin-top: 20px;
}

.input-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

input,
textarea {
    width: calc(50% - 10px);
    padding: 12px;
    border: 1px solid #b0141400;
    border-radius: 20px; /* Закругленные поля */
    box-sizing: border-box;
}

textarea {
    width: calc(100% - 24px);
    resize: vertical;
}

button {
    background-color: #5564aa;
    color: white;
    padding: 14px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #435091;
}

/* Бургер-меню */
.burger-menu {
    display: none;
}

.burger-icon {
    font-size: 30px;
    cursor: pointer;
}

.burger-links {
    display: none;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}

.burger-links a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.burger-links a:hover {
    transform: translateX(10px);
}

/* Медиа-запросы для адаптивности */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        text-align: center;
    }

    .nav {
        display: none;
    }

    .burger-menu {
        display: block;
    }

    .burger-links {
        display: flex;
    }

    .container {
        padding: 20px;
        margin: 20px auto;
    }

    .input-row {
        flex-direction: column;
    }

    input, textarea {
        width: 100%;
        margin-bottom: 10px;
    }
}

    </style>
     <body>
         <div class="wrapper">
             <header class="header">
                 <div class="logo">IMPERIUM.Broker</div>
                 <nav class="nav">
                     <a href="../index.html">Домой</a>
                     <a href="../trade/index.html">Публичный трейдинг</a>
                     <a href="../video/index.html">Инструкция</a>
                     <label class="switch">
                      <input type="checkbox" id="themeToggle">
                      <span class="slider"></span>
                  </label>
                 </nav>
                 <a href="../registor/index.html"><button class="ben2">Вход</button></a>
                 <div class="burger-menu">
                     <div class="burger-icon" onclick="toggleMenu()">&#9776;</div>
                     <div class="burger-links">
                         <a href="../index.html">Домой</a>
                         <a href="../trade/index.html">Публичный трейдинг</a>
                         <a href="../video/index.html">Инструкция</a>
                     </div>
                 </div>
             </header>
     
        
     
             <div class="container">
                 <div class="form-container">
                     <h2>Обратная связь</h2>
                     <p>Если у вас остались вопросы, напишите нам, и наши менеджеры свяжутся с вами как можно быстрее.</p>
                     <form id="feedback-form">
                         <div class="input-row">
                             <input type="text" id="name" placeholder="Ваше имя" required>
                             <input type="email" id="email" placeholder="Ваш email" required>
                         </div>
                         <textarea id="message" placeholder="Сообщение" required></textarea>
                         <div>
                             <button class="request-btn" onclick="showNotification()">Отправить запрос.</button>
                             <div class="notification" id="notification"> Ваш запрос принят ✅ <br> Вам ответят в ближайшее <br> время.</div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     
         <script>
             /*FORM*/
             document.getElementById('feedback-form').addEventListener('submit', function(event) {
                 event.preventDefault();
               
                 const name = document.getElementById('name').value;
                 const email = document.getElementById('email').value;
                 const message = document.getElementById('message').value;
               
                 console.log('Имя:', name);
                 console.log('Email:', email);
                 console.log('Сообщение:', message);
               
                 document.getElementById('name').value = '';
                 document.getElementById('email').value = '';
                 document.getElementById('message').value = '';
               
             });
     
             // Функция для всплывающего уведомления
             function showNotification() {
                 let notification = document.getElementById("notification");
                 notification.classList.add("show");
     
                 setTimeout(() => {
                     notification.classList.remove("show");
                 }, 3000); // Исчезает через 3 секунды
             }
     
             /*ПОЛЗУНОК*/
             const toggle = document.getElementById("themeToggle");
     
             toggle.addEventListener("change", () => {
                 if (toggle.checked) {
                     document.body.style.background = "#ffffff";
                     document.body.style.color = "#000000";
                 } else {
                     document.body.style.background = "#0a0f1a";
                     document.body.style.color = "#ffffff";
                 }
             });
     
             // Функция для управления бургер-меню
             function toggleMenu() {
                 const burgerLinks = document.querySelector('.burger-links');
                 burgerLinks.style.display = burgerLinks.style.display === 'flex' ? 'none' : 'flex';
             }
         </script>
     </body>
     </html>
